<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Cadastro de Filme</title>

		<h:form id="formCadFilme">

			<p:growl id="growl" showDetail="true" life="4000" />

			<div align="center">

				<p:tabView>

					<p:tab id="cadFilme" title="Cadastro de Filme">

						<p:panel id="pnFilme">

							<p:panelGrid columns="2" styleClass="ui-noborder"
								style="border:none">

								<p:outputLabel value="Nome:" />
								<p:inputText value="#{filmeBacking.nome}" size="45"
									maxlength="45" placeholder="Ex: A Era do Gelo" />

								<p:outputLabel value="Valor:" />
								<p:inputNumber value="#{filmeBacking.valor}"
									placeholder="Ex: 10,00" symbol="R$" symbolPosition="p" />

								<p:outputLabel value="Disponível:" />
								<p:selectOneRadio id="disponivel"
									value="#{filmeBacking.disponivel}">
									<f:selectItem itemLabel="Sim" itemValue="Sim" />
									<f:selectItem itemLabel="Não" itemValue="Nao" />
								</p:selectOneRadio>

								<p:outputLabel value="Promoção:" />
								<p:selectOneRadio id="promocao" value="#{filmeBacking.promocao}">
									<f:selectItem itemLabel="Sim" itemValue="Sim" />
									<f:selectItem itemLabel="Não" itemValue="Nao" />
								</p:selectOneRadio>


								<p:outputLabel value="Valor Promoção:" />
								<p:inputNumber value="#{filmeBacking.valorPromocao}"
									placeholder="Ex: 10,00" symbol="R$" symbolPosition="p" />


								<p:outputLabel value="Diretor:" />
								<p:inputText value="#{filmeBacking.diretor}" size="45"
									maxlength="45" placeholder="Ex: João da Silva" />

								<p:outputLabel value="Ano Lançamento:" />
								<p:inputNumber value="#{filmeBacking.anoLancamento}"
									placeholder="Ex: 1998" size="10" maxValue="2021"
									decimalPlaces="0" />

								<p:outputLabel value="Faixa Etária:" />
								<p:inputNumber value="#{filmeBacking.faixaEtaria}"
									placeholder="Ex: 18" size="10" maxValue="18" decimalPlaces="0" />

								<p:outputLabel value="Gênero:" />
								<p:selectOneMenu value="#{filmeBacking.genero}" size="40"
									filter="true">
									<f:selectItem itemValue="" itemLabel="- Selecione Gênero -" />
									<f:selectItems value="#{filmeBacking.listaGeneros}" />

								</p:selectOneMenu>

							</p:panelGrid>
							<br />
							<br />

							<p:panelGrid columns="3" styleClass="ui-noborder"
								style="border:none">
								<p:commandButton id="btnSalvar" value="Salvar"
									style="width:150px" action="#{filmeBacking.cadastrar}"
									update="@form" />

								<p:commandButton id="btnCancelar" value="Cancelar"
									style="width:150px" action="#{filmeBacking.cancelar}"
									update="@form" />

								<p:commandButton id="btnSair" value="Sair" style="width:150px"
									action="#{filmeBacking.sair}" update="@form" />
							</p:panelGrid>

						</p:panel>

						<p:blockUI block="pnFilme" trigger="btnSalvar" />


					</p:tab>


				</p:tabView>

			</div>


		</h:form>

	</ui:define>

</ui:composition>
